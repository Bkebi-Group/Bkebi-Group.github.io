<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <!-- 网站标题 -->
  <title>Bkebi 使用手册</title>
  <!-- 网站图标 -->
  <link rel="icon" href="_media/icon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 网站主题 -->
  <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
      title="vue"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
      title="dark"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"
      title="buble"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
      title="pure"
      disabled
    />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
	  // 全文搜索
	  search: {
		alias: {
			'.*/_sidebar.md': '/_sidebar.md',
			'.*/README.md': '/README.md',
			'.*/_coverpage.md': '/_coverpage.md',
			'.*/_navbar.md': '/_navbar.md',
			'.*/index.html': '/index.html'
			},
		maxAge: 86400000, // 过期时间，单位毫秒，默认一天
		paths: 'auto', // or 'auto'
		placeholder: {
			'/': '搜索',
		  //'/': 'Type to search'
		},
		noData: {
        '/': '找不到结果',
        //'/': 'No Results'
		},
		// 搜索标题的最大层级, 1 - 6
		depth: 3,
		hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
		// 避免搜索索引冲突
		// 同一域下的多个网站之间
		//namespace: 'website-1',
		// 使用不同的索引作为路径前缀（namespaces）
		// 注意：仅适用于 paths: 'auto' 模式
		//
		// 初始化索引时，我们从侧边栏查找第一个路径
		// 如果它与列表中的前缀匹配，我们将切换到相应的索引
		//pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
		// 您可以提供一个正则表达式来匹配前缀。在这种情况下，
		// 匹配到的字符串将被用来识别索引
		//pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
		},
	  // 开启封面
      coverpage: true,
      // 404页面
      //notFoundPage: '404.md',
	  // 导航栏
	  loadNavbar: true,
      // 显示目录
      loadSidebar: true,
      subMaxLevel: 3,
      // 文档根路径
      basePath: '/Bkebi-Group.github.io/',
      // 最大支持渲染的标题层级
      maxLevel:6,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 首页文件加载路径
      homepage: 'README.md',
      // 启用相对路径
      relativePath: true,
      // 网站图标
      logo: '_media/favicon.svg',
      // 文档标题
      name: "Bkebi 使用手册",
      // 主题色
      themeColor: '#a5cc5a',
      // 资源文件扩展名
      ext: '.md',
      // 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件
      //repo: '',    
      // 阅读进度条
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify@4"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 全文搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪切板 -->
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 额外语法高亮 -->
  <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-php.min.js"></script>
  <!-- 图片标题 -->
  <script src="//unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
  <!-- 键盘快捷键 -->
  <script src="//unpkg.com/docsify-pagination-keyboard-helper@latest/dist/bundle.js"></script>
  <!-- 文章最后更新时间 -->
  <script src="//unpkg.com/docsify-updated/src/time-updater.min.js"></script>
  <!-- 阅读进度条 -->
  <script src="//unpkg.com/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- 字符间空格 -->
  <script src="//unpkg.com/docsify-pangu/lib/pangu.min.js"></script>
  <!-- 侧边栏折叠 -->
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  
</body>
</html>
