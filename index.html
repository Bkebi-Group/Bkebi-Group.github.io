<head>
  <script type="text/javascript">
  switch(navigator.language)
  {
      case 'zh-CN':window.location="/zh-CN";break;
      case 'id-ID':window.location="/id-ID";break;
      case 'en-US':window.location="/en-US";break;
      default:window.location="/locale";break;
  }
  </script>
  </head>
